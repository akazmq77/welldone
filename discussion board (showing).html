<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-God</title>
    <link rel="stylesheet" href="留言板demo1.css">
</head>
<body>

    <!-- msgBox 用于发布留言 -->
    <div class="msgBox">
        <div class="header1">
            <p>What are you sad about or what do you want to confess?</p>
        </div>
        <div class="header2">
            <a href="#">advt putting>>&nbsp;&nbsp;</a>
            <a href="#">pop blog</a>
        </div>
        <div class="msgInput">
            <textarea class='input' name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="kind">
            <div class="icon face">emoji</div>
            <div class="icon image">photo</div>
            <div class="icon video">video</div>
            <div class="icon topic">topic</div>
            <div class="icon artical">top article</div>
            <div class="releave-btn">
                <a class="releave" href="javascript:void(0)">submit</a>
            </div>
        </div>
    </div>

    <!-- showBox 用于显示留言 -->
    <div class="showBox">
        <!-- <div class="showEvent">
            <div class="showName"></div>
            <div class="showMsg">
                <p class="showContent"></p>
            </div>
            <div class="showTime"></div>
            <div class="showClose"></div>
        </div> -->
    </div>

    <script src="jquery-3.6.0.js"></script>
    <script src="留言板demo1.js"></script>

    
</body>
</html>
